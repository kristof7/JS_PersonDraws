<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawApp</title>
</head>

<body>
    <button type="button" id="button">Wylosuj</button>
    <h1 id="result">_____</h1>
    <script>
        var button = document.getElementById("button");

        button.addEventListener("click", function () {
            var peoples = ["KrzysztofKa", "KrzysztofKo", "Kuba", "Agnieszka", "KrzysztofDy", "Paulina", "Ewa",
                "Dimitry",
                "Dominik"
            ]
            var choosed = [];
            var random = Math.floor(Math.random() * 9);
            var choosenPerson = peoples[random];
            choosed.push(choosenPerson);
            if (!choosed.indexOf(choosenPerson)) {
                document.getElementById("result").innerHTML = choosenPerson;
            }
            console.log(choosed);
        })
    </script>
</body>

</html>
